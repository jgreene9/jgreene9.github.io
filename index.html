        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
<ons-icon icon="md-face"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">
    Bill's IOT Cloud Control
</div>
</ons-toolbar>
<ons-list>

<!-- Mark up for Garage Control Page HTML-->
<ons-template id="garage.html">
    <ons-page> 
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
<ons-icon icon="md-menu"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">
    Control Garage Page
</div>
</ons-toolbar>

My Garage Door
<p>

<ons-button onclick="Close_GarageCommand()">Close</ons-button>
