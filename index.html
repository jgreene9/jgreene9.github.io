<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css" />
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/ChartJS/Chart.js"></script>
    <script src="lib/Moment/moment.js"></script> 
    <script src="lib/Gauge/gauge.min.js"></script>
    
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable> Home
</ons-list-item>
<ons-list-item onclick="fn.load('garage.html')" tappable> Garage Status
</ons-list-item>
<ons-list-item onclick="fn.load('M2X_IOT.html')" tappable> AT&T M2X
</ons-list-item>
</ons-list>

</ons-page>
</ons-splitter-side>
<ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>
<!-- Mark up for Home Page HTML-->
<ons-template id="home.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
<ons-icon icon="md-menu"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">
    Bill's IOT Cloud Control
</div>
</ons-toolbar>
<ons-list>
    <img src="img/home.jpg"/>
    <ons-list-item>Garage Door Control</ons-list-item>
    <ons-list-item>Temperature Reporting</ons-list-item>
    <ons-list-item>Other Stuff</ons-list-item>
</ons-list>
</ons-page>
</ons-template>
<!-- Mark up for Garage Control Page HTML-->
<ons-template id="garage.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
<ons-icon icon="md-menu"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">
    Control Garage Page
</div>
</ons-toolbar>

<p>
<img src="img/tower.jpg" width="200" height="150" />
</p>
My Garage Door
<p>
<img id="GaragePic" src="img/GarageClosed.png" width="100" height="75" />
<ons-button onclick="GarageCommand()">Send Command</ons-button>
<ons-button onclick="GarageCommand()">Close</ons-button>
</p>
My Front Door
<p>
<img id="DoorPic" src="img/DoorClosed.png" width="100" height="75" />
<ons-button onclick="DoorCommand()">Send Command</ons-button>
</p>

</ons-page>
</ons-template>

<!-- HTM Page for M2X Devices -->
<ons-template id="M2X_IOT.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
<ons-icon icon="md-menu"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">
    M2X IOT Devices
</div>
</ons-toolbar>
<p>
<img src="img/Z4.jpg" width="200" height="150" />
</p>

 
<p></p>

      <div style="text-align: center; margin-top: 30px;">      
    <p style="margin-top: 30px;">
      <ons-button onclick="getM2Xvalues()">Go To Cloud</ons-button>
      
      <ons-button onclick="DrawBarChart()">Draw on Canvas</ons-button>
      <p></p>
      <ons-button onclick="BuildArrays()">Build Arrays</ons-button>
       <ons-button onclick="DrawGauge()">Draw Gauge</ons-button>
    </p>
    <p>
      <ons-input id="username" modifier="underbar" placeholder="Value" float></ons-input>
    </p>
    <p>
      <ons-input id="Date_Value" modifier="underbar" placeholder="Last Date" float></ons-input>
    </p>

  </div>

  <!-- Chart Insert-->
  <canvas style="width: 50%;" id="gauge"></canvas>
  <canvas id="myChart" width="400" height="400"></canvas>
  

</ons-page>
</ons-template>


<script src = "app.js"></script>
<script src = "GoCloud.js"></script>
</body>

</html>
